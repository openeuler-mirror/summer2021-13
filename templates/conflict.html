   <script type="text/javascript">
    $(document).keypress(function (e) {
        // 回车键事件  
        if (e.which == 13) {
            search();
        }
    });
    function search() {
        if($("#search1").val() != '' && $("#search2").val() != ''){
                $.getJSON('/search_conflict', {
                license_start: $("#search1").val(),license_end: $("#search2").val(),usage: $('input[name="usage"]:checked').val()

            }, function (json) {
                    $("#compatibility").attr('style','display:block')
                    $("#license_start").text($("#search1").val())
                    $("#license_end").text($("#search2").val())
                    $("#is_compatible").text(json.result)
                    $("#remarks").text(json.remarks)

                    if(json.result == '冲突'){
                        $("#compatibility tbody tr").removeClass();
                        $("#compatibility tbody tr").addClass('danger');
                    }else if(json.result == '相容，但不兼容'){
                        $("#compatibility tbody tr").removeClass();
                        $("#compatibility tbody tr").addClass("warning");
                    }else{
                        $("#compatibility tbody tr").removeClass();
                        $("#compatibility tbody tr").addClass("success");
                    }
            });

        }else{
            alert("请选择许可证！")
        }

    }
